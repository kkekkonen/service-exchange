{% extends "base.html" %}
{% block content %}
<div class="row">
    <h2>Sign up</h2>
    <div id="player" class="col s12">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" name="player" type="submit">Sign up</button>
      </form>
    </div>
</div>
{% endblock %}
