{% extends "base.html" %}
{% block content %}
<div class="row">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Login</button>
  </form>
</div>
<div class="row">
    {% url 'signup' as signup_url %}
    Not user yet? <a class="" href="{{ signup_url }}">Register</a>
</div>
{% endblock %}
